<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
        }

        .check-btn {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .login-btn {
            background: transparent;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .real {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .fake {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        /* POPUP MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 12px;
            text-align: center;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .close {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <button class="login-btn" onclick="openModal()">Login</button>

    <h2>ðŸ“° Fake News Detection</h2>

    <form method="post">
        <textarea name="news" placeholder="Paste news text here..."></textarea>
        <button class="check-btn" type="submit">Check News</button>
    </form>

    {% if result %}
        {% if "REAL" in result %}
            <div class="real">{{ result }}</div>
        {% else %}
            <div class="fake">{{ result }}</div>
        {% endif %}
    {% endif %}
</div>
