<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
        }

        .real {
            color: green;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }

        .fake {
            color: red;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

</html>
